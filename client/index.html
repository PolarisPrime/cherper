<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" class="stylesheet">
    <link rel="stylesheet" href="styles.css" class="stylesheet">
    <title>Cherper</title>
    <h1 class="title">Welcome to Cherper 🐤</h1>
</head>
<body>
    <main>
        <form class="cherp-form">
            <label for="name">Name</label>
            <input  class="u-full-width" type="text" id="name" name="name">
            <label for="content">Cherp</label>
            <textarea  class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send Your Cherp</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="" class="src">
        </div>
        <div class="cherps">

        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
